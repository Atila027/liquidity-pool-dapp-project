<title>Sample Project</title>
<link rel="stylesheet" type="text/css" href="./index.css" />

<h1>Project LP</h1>

<section>
  <h2>ICO</h2>

  <div>BRI left to buy: <span id="ico_bri_left"></span></div>

  <form id="ico_bri_buy">
    ETH to spend (receive 5x BRI):
    <input name="eth" value="0.1" autocomplete="off" />
    <button type="submit">Buy and claim</button>
  </form>
</section>

<section>
  <h2>Pool</h2>

  <form id="lp_deposit">
    Deposit for LP tokens <br />
    <input name="eth" value="0" autocomplete="off" /> ETH<br />
    <input name="bri" value="0" autocomplete="off" /> BRI<br />

    <button type="submit">Deposit</button><br />
  </form>

  <form id="lp_withdraw">
    Withdraw from pool <br />
    <button type="submit">Withdraw All</button>
  </form>
  <span id="lp_error_text"></span>
</section>

<section>
  <h2>Trade</h2>

  <form id="swap">
    Trade BRI for ETH <br />
    <input name="amount_in" value="0" autocomplete="off" /> <span id="swap_in_label">ETH</span>
    <small id="switcher" style="text-decoration: underline; cursor: pointer">swap</small>
    <br />
    <input name="min_amount_out" value="0" autocomplete="off" /> <span id="min_amount_out_label">Min amount out</span>

    <br />
    <span id="swap_out_label">Estimated trade value: 0 BRI</span><br />
    <span id="swap_error_text"></span>
    <br />
    <button type="submit">Trade</button>
  </form>
</section>

<script type="module" src="./index.js"></script>
